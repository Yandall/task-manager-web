<div class="board-layout" *ngIf="board.config">
  <board-section
    *ngFor="let section of board.sections"
    [section]="section"
    (deleted)="removeSection($event)"
  ></board-section>
  <button
    nbButton
    status="info"
    class="add-section-button"
    shape="round"
    (click)="newBoard()"
  >
    <nb-icon icon="plus"></nb-icon>
  </button>
</div>
<router-outlet></router-outlet>

<div id="container">
  <div
    id="selected-color"
    [ngStyle]="{ 'background-color': pickerColor }"
  ></div>
  <li>
    <ul
      *ngFor="let color of colorsList"
      [ngStyle]="{ 'background-color': color }"
      (click)="select(color)"
    ></ul>
    <input
      type="color"
      id="color_picker"
      [(ngModel)]="pickerColor"
      (input)="select(pickerColor)"
    />
  </li>
</div>

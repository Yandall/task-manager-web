<nb-card>
  <nb-card-header *ngIf="title"
    ><h2>{{ title }}</h2></nb-card-header
  >
  <nb-card-body
    ><p *ngIf="message">{{ message }}</p>
    <div class="row justify-end" *ngIf="actions">
      <button nbButton status="primary" type="button" (click)="action(true)">
        Accept
        <nb-icon icon="checkmark"></nb-icon>
      </button>
      <button
        nbButton
        status="basic"
        type="button"
        ghost
        outline
        (click)="action(false)"
      >
        Cancel
        <nb-icon icon="close"></nb-icon>
      </button>
    </div>
  </nb-card-body>
</nb-card>

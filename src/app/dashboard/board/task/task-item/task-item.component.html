<nb-card>
  <nb-card-body (click)="edit()">
    <div class="row justify-start">
      <p>
        {{ task.content!["title"] }}
      </p>
      <button
        nbButton
        status="danger"
        type="submit"
        ghost
        size="small"
        (click)="remove()"
      >
        <nb-icon icon="trash"></nb-icon>
      </button>
    </div>
    <div class="row justify-start">
      <nb-tag-list *ngIf="tags$ | async as tags">
        <nb-tag
          *ngFor="let tag of tags"
          appearance="outline"
          [text]="tag.name"
          size="tiny"
          [ngStyle]="{ color: tag.color, 'border-color': tag.color }"
        ></nb-tag>
      </nb-tag-list>
    </div>
  </nb-card-body>
</nb-card>

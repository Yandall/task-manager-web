<nb-card>
  <nb-card-body>
    <form (ngSubmit)="save()" [formGroup]="sectionForm">
      <nb-form-field>
        <div class="row">
          <input
            type="text"
            placeholder=" "
            nbInput
            fullWidth
            name="title"
            id="title"
            formControlName="title"
          />
          <color-picker formControlName="accent"></color-picker>
        </div>
      </nb-form-field>
      <div class="row justify-end">
        <button nbButton status="primary" type="submit">
          Save
          <nb-icon icon="save"></nb-icon>
        </button>
        <button
          nbButton
          status="basic"
          type="button"
          ghost
          outline
          (click)="close()"
        >
          Cancel
          <nb-icon icon="close"></nb-icon>
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>

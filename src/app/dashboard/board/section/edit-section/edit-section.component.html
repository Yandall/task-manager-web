<nb-card>
  <nb-card-body>
    <form (ngSubmit)="save()">
      <nb-form-field>
        <input
          type="text"
          placeholder="Title"
          nbInput
          fullWidth
          name="title"
          [(ngModel)]="editConfig.title"
          #name="ngModel"
        />
      </nb-form-field>
      <div class="row justify-end">
        <button nbButton status="primary" type="submit">
          <nb-icon icon="save"></nb-icon>
        </button>
        <button nbButton status="basic" type="button" ghost (click)="close()">
          <nb-icon icon="close"></nb-icon>
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>

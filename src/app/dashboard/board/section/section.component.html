<nb-card>
  <nb-card-header [ngStyle]="{ 'border-top-color': section.config!['accent'] }">
    <span id="section-title">{{ section.config!["title"] }}</span>
    <div class="row justify-end">
      <button
        (click)="edit()"
        nbButton
        status="basic"
        ghost
        shape="round"
        title="Edit"
      >
        <nb-icon icon="edit"></nb-icon>
      </button>
      <button
        (click)="delete()"
        nbButton
        status="basic"
        ghost
        shape="round"
        title="Delete"
      >
        <nb-icon icon="trash-2"></nb-icon>
      </button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <board-task-item
      *ngFor="let task of section.tasks"
      [task]="task"
      (delete)="deleteTask($event)"
    ></board-task-item>
    <button
      (click)="newTask()"
      nbButton
      fullWidth
      status="success"
      ghost
      outline
      shape="round"
      title="New task"
    >
      <nb-icon icon="plus"></nb-icon>
    </button>
  </nb-card-body>
</nb-card>
